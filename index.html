<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreakDetector</title>
    <link rel="stylesheet" href="style.css">
    <!-- MediaPipe dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="background-animation">
        <div class="orb"></div>
        <div class="orb"></div>
        <div class="orb"></div>
    </div>

    <div class="container">

        <div class="video-container">
            <!-- Text now inside the video container -->
            <h1 id="instruction">OPEN YOUR MOUTH</h1>

            <!-- Camera input (now visible as background) -->
            <video class="input_video" autoplay playsinline muted></video>
            <!-- The reward video -->
            <video id="rewardVideo" src="rigby.mp4" loop playsinline></video>

            <!-- The GIF overlays -->
            <img id="eyesGif" src="closed_eyes.gif" class="overlay-media">
            <img id="tongueGif" src="tongue.gif" class="overlay-media">
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
