    <style>
        /* Layer for custom utilities */
        @layer utilities {
            .animate-fade-up {
                animation: fade-up 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            }
            .animate-scale-in {
                animation: scale-in 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            }
            .animate-glow-pulse {
                animation: glow-pulse 2s ease-in-out infinite;
            }
            .animate-orb-drift {
                animation: orb-drift 20s ease-in-out infinite;
            }
            .animate-gradient {
                animation: gradient 15s ease infinite;
                background-size: 400% 400%;
            }
            .animate-float {
                animation: float 6s ease-in-out infinite;
            }
            .animate-shimmer {
                animation: shimmer 2s linear infinite;
            }
            .animate-wave {
                animation: wave 20s linear infinite;
            }
            .animate-blob {
                animation: blob 7s ease-in-out infinite;
            }
            .glass-morphism {
                backdrop-filter: blur(20px) saturate(180%);
                -webkit-backdrop-filter: blur(20px) saturate(180%);
                background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
                border: 1px solid rgba(255, 255, 255, 0.18);
            }
            .glass-morphism-dark {
                backdrop-filter: blur(20px) saturate(180%);
                -webkit-backdrop-filter: blur(20px) saturate(180%);
                background: linear-gradient(135deg, rgba(17, 24, 39, 0.7) 0%, rgba(31, 41, 55, 0.5) 100%);
                border: 1px solid rgba(255, 255, 255, 0.1);
            }
            .text-glow {
                text-shadow: 0 0 30px currentColor, 0 0 60px currentColor, 0 0 90px currentColor;
            }
            .neon-border {
                box-shadow: 
                    0 0 5px theme('colors.emerald.400'),
                    0 0 10px theme('colors.emerald.400'),
                    0 0 20px theme('colors.emerald.400'),
                    0 0 40px theme('colors.emerald.400'),

                transform: translateY(-8px) rotateX(-5deg) scale(1.02);

        /* Custom animations */
        @keyframes fade-in {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes fade-up {
            from { 
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            to { 
                opacity: 1;
                transform: translateY(0) scale(1);
            }

        @keyframes scale-in {
            from { 
                opacity: 0;
                transform: scale(0.8) rotate(-5deg);
            }
            to { 
                opacity: 1;
                transform: scale(1) rotate(0deg);
            }

            0%, 100% { 
                opacity: 1;
                box-shadow: 0 0 20px rgba(16, 185, 129, 0.5), 0 0 40px rgba(16, 185, 129, 0.3);

            }
        }

            0%, 100% { transform: translate(0, 0) rotate(0deg) scale(1); }
            25% { transform: translate(50px, -50px) rotate(90deg) scale(1.1); }
            50% { transform: translate(-30px, 40px) rotate(180deg) scale(0.9); }
            75% { transform: translate(-60px, -20px) rotate(270deg) scale(1.05); }
        }
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            33% { transform: translateY(-10px) rotate(1deg); }
            66% { transform: translateY(10px) rotate(-1deg); }
        }
        @keyframes shimmer {
            0% { background-position: -1000px 0; }
            100% { background-position: 1000px 0; }
        }
        @keyframes wave {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        @keyframes blob {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }
            33% {
                transform: translate(30px, -50px) scale(1.1);
            }
            66% {
                transform: translate(-20px, 20px) scale(0.9);
            }
        }
        @keyframes bounce-glow {
            0%, 100% {
                transform: translateY(0);
                filter: drop-shadow(0 0 10px rgba(16, 185, 129, 0.8));
            }
            50% {
                transform: translateY(-10px);
                filter: drop-shadow(0 0 25px rgba(16, 185, 129, 1));
            }
        }
        @keyframes typing-dot {
            0%, 60%, 100% {
                transform: translateY(0) scale(1);
                opacity: 0.4;
            }
            30% {
                transform: translateY(-15px) scale(1.3);
                opacity: 1;
            }
        }
        @keyframes message-slide-in {
            from {
                opacity: 0;
                transform: translateX(-50px) scale(0.8);
            }
            to {
                opacity: 1;
                transform: translateX(0) scale(1);
            }
        }
        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
        }

        /* Base styles */
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            min-height: 100vh;
        }

        /* Light mode specific styles */
        .light-gradient {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #f5576c 75%, #fda085 100%);
        }

        /* Dark mode specific styles */
        .dark-gradient {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 25%, #0f3460 50%, #533483 75%, #1a1a2e 100%);
        }
        
        /* Respect reduced motion */
        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
        
        /* Focus visible improvements */
        *:focus-visible {
            outline: 3px solid rgb(16, 185, 129);
            outline-offset: 3px;
            border-radius: 8px;
        }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }
        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #764ba2, #667eea);
        }

        /* Enhanced message animations */
        .message-appear {
            animation: message-slide-in 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);

        /* Sparkle effect */

        }

        .particle {
            position: absolute;
            pointer-events: none;
            animation: float 10s ease-in-out infinite;
        }
    </style>

        const CategoryCard = ({ title, onClick, delay }) => {
            const emoji = title.split(' ')[0];
            const text = title.split(' ').slice(1).join(' ');
            const cardRef = useRef(null);
            const [isHovered, setIsHovered] = useState(false);

            useEffect(() => {
                if (window.gsap && cardRef.current) {
                    window.gsap.fromTo(cardRef.current, 
                        { opacity: 0, y: 50, scale: 0.8, rotationY: -30 },
                        { opacity: 1, y: 0, scale: 1, rotationY: 0, duration: 0.8, delay: delay / 1000, ease: "back.out(1.7)" }
                    );
                }
            }, [delay]);

            const handleMouseMove = (e) => {
                if (!cardRef.current) return;
                const rect = cardRef.current.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                const centerX = rect.width / 2;
                const centerY = rect.height / 2;
                const rotateX = (y - centerY) / 5;
                const rotateY = (centerX - x) / 5;
                
                cardRef.current.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.1) translateZ(50px)`;
            };

            const handleMouseLeave = () => {
                if (!cardRef.current) return;
                cardRef.current.style.transform = 'perspective(1000px) rotateX(0deg) rotateY(0deg) scale(1) translateZ(0px)';
                setIsHovered(false);
            };

            const handleMouseEnter = () => {
                setIsHovered(true);
            };

            return (
                <div
                    ref={cardRef}
                    onClick={onClick}
                    onMouseMove={handleMouseMove}
                    onMouseLeave={handleMouseLeave}
                    onMouseEnter={handleMouseEnter}
                    className={`relative bg-white/70 dark:bg-gray-800/70 backdrop-blur-xl rounded-3xl p-6 sm:p-8 flex flex-col items-center justify-center text-center cursor-pointer transition-all duration-500 shadow-xl hover:shadow-2xl border-2 border-white/30 dark:border-gray-700/30 group ${isHovered ? 'neon-border' : ''} ${!window.gsap ? 'opacity-0 animate-scale-in' : ''}`}

            useEffect(() => {
                const handleMouseMove = (e) => {
                    setMousePosition({ x: e.clientX, y: e.clientY });
                };
                window.addEventListener('mousemove', handleMouseMove);
                return () => window.removeEventListener('mousemove', handleMouseMove);
            }, []);

            useEffect(() => {
                // Parallax effect
                if (window.gsap && heroRef.current) {
                    window.gsap.to(heroRef.current, {
                        x: (mousePosition.x - window.innerWidth / 2) * 0.02,
                        y: (mousePosition.y - window.innerHeight / 2) * 0.02,
                        duration: 1,
                        ease: "power2.out"
                    });
                }
            }, [mousePosition]);

            useEffect(() => {
                // Floating orbs animation
                let time = 0;
                const animate = () => {
                    if (document.hidden) {
                        animationFrameRef.current = requestAnimationFrame(animate);
                        return;
                    }
                    time += 0.003;
                    orbsRef.current.forEach((orb, i) => {
                        if (orb) {
                            const offset = i * 0.7;
                            const x = Math.sin(time + offset) * 30;
                            const y = Math.cos(time * 1.2 + offset) * 30;
                            const scale = 1 + Math.sin(time * 2 + offset) * 0.1;
                            orb.style.transform = `translate(${x}px, ${y}px) scale(${scale})`;
                        }
                    });
                    animationFrameRef.current = requestAnimationFrame(animate);

                                <span className="px-4 py-2 bg-white/60 dark:bg-gray-800/60 backdrop-blur-xl rounded-full text-sm font-medium text-gray-700 dark:text-gray-300 animate-float">üöÄ Fast & Reliable</span>
                                <span className="px-4 py-2 bg-white/60 dark:bg-gray-800/60 backdrop-blur-xl rounded-full text-sm font-medium text-gray-700 dark:text-gray-300 animate-float" style={{ animationDelay: '0.5s' }}>üåç Multi-Language</span>
                                <span className="px-4 py-2 bg-white/60 dark:bg-gray-800/60 backdrop-blur-xl rounded-full text-sm font-medium text-gray-700 dark:text-gray-300 animate-float" style={{ animationDelay: '1s' }}>üí° AI Powered</span>
                            </div>
                        </div>
                    </div>

                    <div className="container mx-auto px-4 pb-8">
                        <h3 className="text-2xl font-bold text-center text-gray-800 dark:text-white mb-8 opacity-0 animate-fade-up" style={{ animationDelay: '400ms' }}>
                            Select a Category to Begin
                        </h3>
                        <div className="grid grid-cols-2 sm:grid-cols-4 gap-4 sm:gap-6">
                            {currentCategories.map((cat, index) => (
                                <CategoryCard key={cat.title} title={cat.title} onClick={() => onCategorySelect(cat.title)} delay={500 + index * 100} />
                            ))}
                        </div>
                    </div>
                </div>
            );
        };

        const TypingIndicator = () => (
            <div className="flex items-end gap-2 message-appear">
                <div className="flex items-center justify-center space-x-2 max-w-xs md:max-w-md lg:max-w-2xl px-5 py-4 rounded-3xl bg-white/80 dark:bg-gray-800/80 backdrop-blur-xl rounded-bl-none shadow-xl border border-white/30 dark:border-gray-700/30">
                    <div className="w-3 h-3 bg-gradient-to-r from-emerald-400 to-teal-400 rounded-full shadow-lg" style={{ animation: 'typing-dot 1.4s infinite', animationDelay: '0s' }}></div>
                    <div className="w-3 h-3 bg-gradient-to-r from-teal-400 to-cyan-400 rounded-full shadow-lg" style={{ animation: 'typing-dot 1.4s infinite', animationDelay: '0.2s' }}></div>
                    <div className="w-3 h-3 bg-gradient-to-r from-cyan-400 to-blue-400 rounded-full shadow-lg" style={{ animation: 'typing-dot 1.4s infinite', animationDelay: '0.4s' }}></div>
                </div>
            </div>
        );

        const parseSimpleMarkdown = (text = '') => {
            let html = text.replace(/\*\*(.*?)\*\*/g, '<strong class="font-bold text-emerald-600 dark:text-emerald-400">$1</strong>');
            html = html.replace(/(?<!\*)\*(.*?)\*(?!\*)/g, '<em class="italic">$1</em>');
            return html;
        };

        const Message = ({ message, onSpeak, onCopy, onSummarize }) => {
            const isUser = message.role === 'user';
            const plainTextForSpeechAndCopy = message.text.replace(/\*\*/g, '').replace(/\*/g, '');
            const messageRef = useRef(null);

            useEffect(() => {
                if (window.gsap && messageRef.current) {
                    window.gsap.fromTo(messageRef.current,
                        { 
                            opacity: 0, 
                            x: isUser ? 50 : -50, 
                            scale: 0.8,
                            rotationY: isUser ? 15 : -15
                        },
                        { 
                            opacity: 1, 
                            x: 0, 
                            scale: 1,
                            rotationY: 0,
                            duration: 0.6, 
                            ease: "elastic.out(1, 0.5)"
                        }
                    );
                }
            }, []);

            return (
                <div ref={messageRef} className={`group flex items-end gap-3 ${isUser ? 'justify-end' : 'justify-start'} ${!window.gsap ? 'message-appear' : ''}`}>
                    <div className={`max-w-xs md:max-w-md lg:max-w-2xl px-5 py-4 rounded-3xl shadow-xl transition-all duration-300 hover:scale-[1.02] ${
                        isUser 
                            ? 'bg-gradient-to-br from-emerald-500 to-teal-600 text-white rounded-br-none hover:shadow-2xl hover:shadow-emerald-500/30 border border-emerald-400/30' 
                            : 'bg-white/90 dark:bg-gray-800/90 backdrop-blur-xl text-gray-800 dark:text-white rounded-bl-none hover:shadow-2xl hover:shadow-blue-500/30 border border-gray-200/50 dark:border-gray-700/50'
                    }`}>
                        <div
                            className="whitespace-pre-wrap text-base leading-relaxed"
                            dangerouslySetInnerHTML={{ __html: parseSimpleMarkdown(message.text) }}
                        />
                    </div>
                    {!isUser && (
                        <div className="flex flex-col gap-2 opacity-0 group-hover:opacity-100 transition-all duration-300">
                            <button
                                onClick={() => onSpeak(plainTextForSpeechAndCopy)}
                                className="p-2 rounded-xl bg-white/80 dark:bg-gray-800/80 backdrop-blur-xl text-gray-600 dark:text-gray-300 hover:text-emerald-600 dark:hover:text-emerald-400 hover:shadow-lg hover:scale-110 transition-all duration-300 shadow-md"
                                aria-label="Read message aloud"
                            >
                                <svg xmlns="http://www.w3.org/2000/svg" className="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.858 17.142a5.001 5.001 0 010-7.072m2.828 9.9a9 9 0 010-12.728M12 12h.01" /></svg>
                            </button>
                            <button
                                onClick={() => onCopy(plainTextForSpeechAndCopy)}
                                className="p-2 rounded-xl bg-white/80 dark:bg-gray-800/80 backdrop-blur-xl text-gray-600 dark:text-gray-300 hover:text-emerald-600 dark:hover:text-emerald-400 hover:shadow-lg hover:scale-110 transition-all duration-300 shadow-md"
                                aria-label="Copy message"
                            >
                                <svg xmlns="http://www.w3.org/2000/svg" className="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" /></svg>
                            </button>
                            <button
                                onClick={() => onSummarize(message.text)}
                                className="p-2 rounded-xl bg-white/80 dark:bg-gray-800/80 backdrop-blur-xl text-gray-600 dark:text-gray-300 hover:text-emerald-600 dark:hover:text-emerald-400 hover:shadow-lg hover:scale-110 transition-all duration-300 shadow-md"
                                aria-label="Summarize message"
                            >
                                <span className="font-bold text-sm">‚ú®</span>
                            </button>
                        </div>
                    )}
                </div>
            );
        };
        
        const Toast = ({ message, show, onDismiss }) => {
            if (!show) return null;

            useEffect(() => {
                const timer = setTimeout(() => {
                    onDismiss();
                }, 3000);
                return () => clearTimeout(timer);
            }, [show, onDismiss]);

            return (
                <div className="fixed bottom-5 left-1/2 -translate-x-1/2 bg-gradient-to-r from-emerald-500 to-teal-600 text-white py-4 px-8 rounded-2xl shadow-2xl z-50 animate-fade-up font-medium backdrop-blur-xl">
                    <span className="mr-2">‚úì</span>{message}
                </div>
            );
        };

        const ChatWindow = ({ messages, onSendMessage, language, onSpeak, isLoading, onClearChat, onCopy, onSummarize, onGetSuggestions, suggestions, showToast }) => {
            const [input, setInput] = useState('');
            const [isListening, setIsListening] = useState(false);
            const chatEndRef = useRef(null);
            const recognitionRef = useRef(null);

            useEffect(() => {
                chatEndRef.current?.scrollIntoView({ behavior: 'smooth' });
            }, [messages, isLoading]);

            const handleSend = () => {
                if (input.trim()) {
                    onSendMessage(input.trim());
                    setInput('');
                }
            };

            const handleVoiceInput = useCallback(() => {
                if (isListening) {
                    recognitionRef.current?.stop();
                    setIsListening(false);
                    return;
                }

                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                if (!SpeechRecognition) {
                    showToast("Sorry, your browser doesn't support speech recognition.");
                    return;
                }

                const recognition = new SpeechRecognition();
                recognition.lang = language;
                recognition.interimResults = false;
                recognition.maxAlternatives = 1;
                recognitionRef.current = recognition;

                recognition.onstart = () => setIsListening(true);
                recognition.onend = () => setIsListening(false);
                recognition.onerror = (event) => {
                    console.error('Speech recognition error:', event.error);
                    setIsListening(false);
                };

                recognition.onresult = (event) => {
                    const speechResult = event.results[0][0].transcript;
                    setInput(prev => prev ? `${prev} ${speechResult}` : speechResult);
                };

                recognition.start();
            }, [isListening, language, showToast]);

            return (
                <div className="flex flex-col flex-grow min-h-screen pt-20">
                    <div className="flex-grow p-4 space-y-4 overflow-y-auto bg-white/10 dark:bg-gray-900/10 backdrop-blur-sm">
                        {messages.length > 1 && (
                            <div className="flex justify-center sticky top-2 z-10">
                                <button 
                                    onClick={onClearChat}
                                    className="bg-red-500/80 backdrop-blur-xl text-white text-sm font-medium py-2 px-6 rounded-full hover:bg-red-600 hover:shadow-xl hover:scale-105 transition-all duration-300 shadow-lg"
                                >
                                    üóëÔ∏è Clear Chat
                                </button>
                            </div>
                        )}
                        <div className="max-w-4xl mx-auto space-y-4">
                            {messages.map((msg, index) => (
                                <Message key={index} message={msg} onSpeak={onSpeak} onCopy={onCopy} onSummarize={onSummarize} />
                            ))}
                            {isLoading && <TypingIndicator />}
                            {!isLoading && messages.length > 2 && (
                                <div className="flex justify-center py-4">
                                    <button onClick={onGetSuggestions} className="bg-gradient-to-r from-purple-500 to-pink-500 text-white text-sm font-bold py-3 px-8 rounded-full hover:shadow-2xl hover:scale-105 transition-all duration-300 flex items-center gap-2 animate-pulse shadow-xl">
                                        ‚ú® Get Smart Suggestions
                                    </button>
                                </div>
                            )}
                            {suggestions.length > 0 && (
                                <div className="flex flex-col items-center gap-3 py-4">
                                    {suggestions.map((s, i) => (
                                        <button 
                                            key={i} 
                                            onClick={() => onSendMessage(s)} 
                                            className="bg-white/80 dark:bg-gray-800/80 backdrop-blur-xl w-full max-w-2xl text-left p-4 rounded-2xl text-sm font-medium text-gray-800 dark:text-white hover:bg-gradient-to-r hover:from-emerald-50 hover:to-teal-50 dark:hover:from-gray-700 dark:hover:to-gray-600 hover:shadow-xl hover:scale-[1.02] transition-all duration-300 opacity-0 animate-fade-up shadow-lg border border-gray-200/50 dark:border-gray-700/50"
                                            style={{ animationDelay: `${i * 100}ms` }}
                                        >
                                            <span className="mr-2">üí°</span>{s}
                                        </button>
                                    ))}
                                </div>
                            )}
                        </div>
                        <div ref={chatEndRef} />
                    </div>
                    <div className="sticky bottom-0 p-4 backdrop-blur-xl bg-white/60 dark:bg-gray-900/60 border-t-2 border-white/20 dark:border-gray-800/20 shadow-2xl">
                        <div className="container mx-auto max-w-4xl">
                            <div className="flex items-center gap-3">
                                <textarea
                                    value={input}
                                    onChange={(e) => setInput(e.target.value)}
                                    onKeyPress={(e) => e.key === 'Enter' && !e.shiftKey && (e.preventDefault(), handleSend())}
                                    placeholder="Type your message here..."
                                    className="flex-grow px-5 py-4 bg-white/90 dark:bg-gray-800/90 backdrop-blur-xl rounded-2xl text-gray-800 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 focus:outline-none focus:ring-4 focus:ring-emerald-500/50 resize-none transition-all duration-300 shadow-inner text-base font-medium border border-gray-200/50 dark:border-gray-700/50"
                                    rows="1"
                                />
                                <button
                                    onClick={handleVoiceInput}
                                    className={`p-4 rounded-2xl transition-all duration-300 shadow-xl hover:scale-110 ${
                                        isListening 
                                            ? 'bg-gradient-to-r from-red-500 to-pink-500 text-white animate-pulse shadow-red-500/50' 
                                            : 'bg-white/90 dark:bg-gray-800/90 backdrop-blur-xl text-gray-600 dark:text-gray-300 hover:text-emerald-600 dark:hover:text-emerald-400 hover:shadow-emerald-500/30'
                                    }`}
                                    aria-label={isListening ? 'Stop listening' : 'Start voice input'}
                                >
                                    <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z" /></svg>
                                </button>
                                <button
                                    onClick={handleSend}
                                    className="bg-gradient-to-r from-emerald-500 to-teal-600 text-white p-4 rounded-2xl hover:from-emerald-600 hover:to-teal-700 focus:outline-none focus:ring-4 focus:ring-emerald-500/50 transition-all duration-300 hover:scale-110 shadow-xl hover:shadow-emerald-500/50"
                                    aria-label="Send message"
                                >
                                    <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" /></svg>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [theme, setTheme] = useState(() => localStorage.getItem('theme') || 'light');
            const [language, setLanguage] = useState('en-IN');
            const [messages, setMessages] = useState([]);
            const [isLoading, setIsLoading] = useState(false);
            const [view, setView] = useState('home');
            const [suggestions, setSuggestions] = useState([]);
            const [toast, setToast] = useState({ show: false, message: '' });
            const chatHistoryRef = useRef([]);

            const getInitialMessage = () => ({
                role: 'model',
                text: 'Hello! I am GramGPT. I can help you with information on government schemes, farming, legal rights, and jobs. How can I assist you today?',
            });

            useEffect(() => {
                const initialBotMessage = getInitialMessage();
                setMessages([initialBotMessage]);
                chatHistoryRef.current = [{ role: 'user', parts: [{ text: "Initial Greeting" }] }, { role: 'model', parts: [{ text: initialBotMessage.text }] }];
            }, []);
            
            const showToast = (message) => {
                setToast({ show: true, message });
            };

            const dismissToast = () => {
                setToast({ show: false, message: '' });
            };

            const handleCategorySelect = (categoryTitle) => {
                setView('chat');

                const topic = categoryTitle.split(' ').slice(1).join(' ');

                let greetingText = '';
                if (language === 'hi-IN') {
                    greetingText = `‡§®‡§Æ‡§∏‡•ç‡§§‡•á! ‡§Æ‡•à‡§Ç ${topic} ‡§ï‡•á ‡§¨‡§æ‡§∞‡•á ‡§Æ‡•á‡§Ç ‡§Ü‡§™‡§ï‡•Ä ‡§Æ‡§¶‡§¶ ‡§ï‡§∞ ‡§∏‡§ï‡§§‡§æ ‡§π‡•Ç‡§Å‡•§ ‡§Ü‡§™ ‡§ï‡•ç‡§Ø‡§æ ‡§ú‡§æ‡§®‡§®‡§æ ‡§ö‡§æ‡§π‡•á‡§Ç‡§ó‡•á?`;
                } else {
                    greetingText = `Hi! I can help you with ${topic}. What would you like to know?`;
                }

                const initialBotMessage = getInitialMessage();
                const categoryGreetingMessage = { role: 'model', text: greetingText };

                setMessages([initialBotMessage, categoryGreetingMessage]);
                
                chatHistoryRef.current = [
                    { role: 'user', parts: [{ text: "Initial Greeting" }] }, 
                    { role: 'model', parts: [{ text: initialBotMessage.text }] },
                    { role: 'model', parts: [{ text: `The user has selected the topic: ${topic}. I have greeted them accordingly and will now wait for their question.` }] }
                ];
            };
            
            const handleGoHome = () => {
                 setView('home');
            };

            const handleClearChat = () => {
                const initialBotMessage = getInitialMessage();
                setMessages([initialBotMessage]);
                setSuggestions([]);
                chatHistoryRef.current = [{ role: 'user', parts: [{ text: "Initial Greeting" }] }, { role: 'model', parts: [{ text: initialBotMessage.text }] }];
            };

            const handleCopy = (textToCopy) => {
                 navigator.clipboard.writeText(textToCopy).then(() => {
                    showToast("Copied to clipboard!");
                 }).catch(err => {
                     console.error('Failed to copy text: ', err);
                     showToast("Failed to copy.");
                 });
            };
            
            const callGemini = async (payload) => {
                const response = await fetch('/api/gemini', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
            
                if (!response.ok) {
                    const errorBody = await response.json();
                    throw new Error(`API Error: ${response.status} - ${errorBody.error?.message || 'Unknown error'}`);
                }
                return response.json();
            };

            const handleSummarize = async (textToSummarize) => {
                setIsLoading(true);
                const selectedLanguageName = LANGUAGES[language];
                const prompt = `Please summarize the following text in about one or two simple sentences, in the ${selectedLanguageName} language:\n\n---\n\n${textToSummarize}`;
                
                try {
                    const payload = {
                        contents: [{ parts: [{ text: prompt }] }],
                        generationConfig: { temperature: 0.5 }
                    };
                    const result = await callGemini(payload);
                    const summaryText = result.candidates?.[0]?.content?.parts?.[0]?.text || "Could not generate summary.";
                    const summaryMessage = { role: 'model', text: `**Summary:** ${summaryText}` };
                    setMessages(prev => [...prev, summaryMessage]);
                } catch (error) {
                    console.error("Summarize API call failed:", error);
                    const errorMessage = { role: 'model', text: `Sorry, I couldn't summarize that. Please try again.` };
                    setMessages(prev => [...prev, errorMessage]);
                } finally {
                    setIsLoading(false);
                }
            };

            const handleGetSuggestions = async () => {
                setIsLoading(true);
                setSuggestions([]);
                const selectedLanguageName = LANGUAGES[language];
                const conversationContext = chatHistoryRef.current.map(msg => `${msg.role}: ${msg.parts[0].text}`).join('\n');
                const prompt = `Based on this conversation, suggest three relevant, short follow-up questions a user might ask. The user is speaking ${selectedLanguageName}, so provide the suggestions in that language. Return ONLY a JSON array of strings, like ["question 1", "question 2", "question 3"].\n\nConversation:\n${conversationContext}`;

                try {
                    const payload = {
                        contents: [{ parts: [{ text: prompt }] }],
                        generationConfig: { 
                            temperature: 0.8,
                            responseMimeType: "application/json",
                         }
                    };
                    const result = await callGemini(payload);
                    const suggestionsArray = JSON.parse(result.candidates?.[0]?.content?.parts?.[0]?.text || "[]");
                    setSuggestions(suggestionsArray);
                } catch (error) {
                    console.error("Suggestions API call failed:", error);
                } finally {
                    setIsLoading(false);
                }
            };

            const handleSendMessage = async (userInput, isFromCategory = false) => {
                if (isLoading) return;
                setSuggestions([]);

                const userMessage = { role: 'user', text: userInput };
                
                setMessages(prev => [...prev, userMessage]);
                setIsLoading(true);

                const selectedLanguageName = LANGUAGES[language];
                const systemPrompt = `You are "GramGPT", an expert AI assistant for rural India. Your primary goal is to provide clear, concise, and actionable information.
                The user is communicating in ${selectedLanguageName}.
                You MUST respond fluently and accurately in ${selectedLanguageName}.
                Your knowledge base includes: Indian government schemes, modern agricultural practices, legal rights, job opportunities, **common pest/disease diagnosis for crops**, **step-by-step guides for applying for government documents**, and **fertilizer calculation estimates based on crop and area**.
                Keep your answers simple, easy to understand for a non-technical audience, and use bullet points or numbered lists for clarity where possible. Use markdown for formatting, for example **bold** for important terms.
                When providing pest/disease advice or fertilizer calculations, **always include a disclaimer** to consult local authorities or experts for confirmation.
                If you don't know an answer, say so honestly in ${selectedLanguageName} and suggest where they might find the information.
                Do not mention that you are a language model. Just be the helpful assistant, GramGPT.`;

                chatHistoryRef.current.push({ role: 'user', parts: [{ text: userInput }] });

                const payload = {
                    contents: chatHistoryRef.current,
                    systemInstruction: { parts: [{ text: systemPrompt }] },
                    generationConfig: { temperature: 0.7, topK: 40, topP: 0.95 }
                };

                try {
                    const result = await callGemini(payload);
                    
                    let botResponseText = "Sorry, I couldn't get a response. Please try again.";
                    if (result.candidates && result.candidates.length > 0 && result.candidates[0].content?.parts?.[0]?.text) {
                        botResponseText = result.candidates[0].content.parts[0].text;
                    }

                    chatHistoryRef.current.push({ role: 'model', parts: [{ text: botResponseText }] });
                    const botMessage = { role: 'model', text: botResponseText };
                    
                    setMessages(prev => [...prev, botMessage]);

                } catch (error) {
                    console.error("Failed to fetch from Gemini API:", error);
                    const errorMessage = { role: 'model', text: `Sorry, something went wrong. Please check your connection and try again.` };
                    setMessages(prev => [...prev, errorMessage]);
                } finally {
                    setIsLoading(false);
                }
            };

            const handleSpeak = (text) => {
                if ('speechSynthesis' in window) {
                    const utterance = new SpeechSynthesisUtterance(text);
                    utterance.lang = language;
                    const voices = window.speechSynthesis.getVoices();
                    utterance.voice = voices.find(voice => voice.lang === language) || voices.find(voice => voice.lang.startsWith(language.split('-')[0])) || null;
                    window.speechSynthesis.cancel();
                    window.speechSynthesis.speak(utterance);
                } else {
                    showToast("Sorry, your browser doesn't support text-to-speech.");
                }
            };
            
            useEffect(() => {
                 if ('speechSynthesis' in window) {
                     window.speechSynthesis.onvoiceschanged = () => {
                         window.speechSynthesis.getVoices();
                     };
                 }
            }, []);

            // Pause animations when tab is hidden
            useEffect(() => {
                const handleVisibilityChange = () => {
                    if (document.hidden && window.gsap) {
                        window.gsap.globalTimeline.pause();
                    } else if (!document.hidden && window.gsap) {
                        window.gsap.globalTimeline.resume();
                    }
                };
                document.addEventListener('visibilitychange', handleVisibilityChange);
                return () => document.removeEventListener('visibilitychange', handleVisibilityChange);
            }, []);

            return (
                <div className="min-h-screen flex flex-col">
                    <Header 
                        theme={theme} 
                        setTheme={setTheme} 
                        language={language} 
                        setLanguage={setLanguage}
                        onHomeClick={handleGoHome}
                    />
                    <main className="flex-grow flex flex-col">
                        {view === 'home' && <HomePage onCategorySelect={handleCategorySelect} language={language} />}
                        {view === 'chat' && (
                            <ChatWindow 
                                messages={messages}
                                onSendMessage={handleSendMessage}
                                language={language}
                                onSpeak={handleSpeak}
                                isLoading={isLoading}
                                onClearChat={handleClearChat}
                                onCopy={handleCopy}
                                onSummarize={handleSummarize}
                                onGetSuggestions={handleGetSuggestions}
                                suggestions={suggestions}
                                showToast={showToast}
                            />
                        )}
                    </main>
                    {view === 'home' && <Footer />}
                    <Toast message={toast.message} show={toast.show} onDismiss={dismissToast} />
                </div>
            );
        }

        // Render the App to the 'root' div
        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<App />);

    </script>
</body>
</html>
