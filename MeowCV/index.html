<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeowCV | Feline mimicry System</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Space+Grotesk:wght@500;700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <!-- MediaPipe Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js" crossorigin="anonymous"></script>
</head>

<body>

    <div id="app-container">
        <!-- Scanlines -->
        <div class="scanlines"></div>

        <!-- Header -->
        <header class="main-header">
            <h1 class="glitch-text" data-text="MeowCV">MeowCV</h1>
            <div class="status-badge">SYSTEM ACTIVE</div>
        </header>

        <!-- Main Content Grid -->
        <div class="comparison-grid">

            <!-- Human Side -->
            <div class="feed-container">
                <div class="mac-window large">
                    <div class="mac-header">
                        <div class="mac-dots">
                            <span class="mac-dot red"></span>
                            <span class="mac-dot yellow"></span>
                            <span class="mac-dot green"></span>
                        </div>
                        <span class="mac-title">human_input_stream.exe</span>
                    </div>
                    <div class="mac-content video-wrapper">
                        <video class="input_video"></video>
                        <canvas class="output_canvas"></canvas>
                    </div>
                </div>
                <div class="label-tag">SUBJECT: HUMAN</div>
            </div>

            <!-- Cat Side -->
            <div class="feed-container">
                <div class="mac-window large">
                    <div class="mac-header">
                        <div class="mac-dots">
                            <span class="mac-dot red"></span>
                            <span class="mac-dot yellow"></span>
                            <span class="mac-dot green"></span>
                        </div>
                        <span class="mac-title">feline_mimicry_output.cat</span>
                    </div>
                    <div class="mac-content result-wrapper">
                        <img id="cat-result" src="assets/larry.jpeg" alt="Cat Expression">
                        <div id="expression-label" class="overlay-label">NEUTRAL</div>
                    </div>
                </div>
                <div class="label-tag">SUBJECT: FELINE</div>
            </div>

        </div>

        <!-- Start Overlay -->
        <div id="start-overlay" class="overlay active">
            <div class="glass-card">
                <div class="badge">MEOW PROTOCOL</div>
                <h1 class="glitch-text" data-text="MeowCV">MeowCV</h1>
                <p class="subtitle">Real-time Feline Expression Matching system.</p>
                <p class="description">
                    The system analyzes your facial micro-expressions and retrieves the corresponding feline
                    equivalent.<br>
                    <span class="highlight">Prepare to Meow.</span>
                </p>
                <button id="start-btn" class="cyber-btn">
                    <span class="btn-text">INITIALIZE SYSTEM</span>
                    <span class="btn-glitch"></span>
                </button>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
